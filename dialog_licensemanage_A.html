      function check_image() {
        var image_name = event.srcElement.value;
        if((/(.gif|.jpg|.bmp|.png)$/i).test(image_name)){
          //print file path
          document.getElementById("print_selected_imagename_A").value = image_name; //input 이미지 경로
          //이미지 임시 보기
          document.getElementById("dialog_write_image_1_A").src = URL.createObjectURL(document.getElementById("dialog_write_image_A").files[0]);         //이미지
          document.getElementById("dialog_write_image_1_A").classList.add("round_image");
          
          $('#dialog_write_image_1_A').attr('data-src', document.getElementById("dialog_write_image_1_A").src);  //이미지 확대할 때 소스
        } else if (image_name == "") {
        } else {
          messagebox_show(false, "이미지 저장", "gif, jpg, bmp, png 파일만 저장 가능합니다.", null, false, true);
        }
      }

      document.getElementById('dialog_write_license_change_A').addEventListener('click', function() {
        //컨테이너의 내용을 지우고 새 다이어로그 추가

        var scripts = document.getElementsByTagName('script');

            document.head.removeChild(scripts[i])
            break;
          }
        }
        //헤더에 스크립트 추가
        document.head.appendChild(script);    
  
        //loading message
        document.getElementsByClassName('loading-container')[0].style.display = 'block';
  
        //품목 내용 추가
        $("#dialog_container_pop").load("/dialog_license_pop.html", function(e) {
          load_license_dialog_users();
        });

          setTimeout(function() {
            if (document.getElementsByClassName('dt-buttons')[1] == null) {

            } else {
              //loading message

            }

      function send_info(isAdd) {
        //파일 가져오기
        var getImageFile = document.getElementById("dialog_write_image_A").files[0];
  
        //수정일 경우 등록일자 변경하지 않기
        var regist_datetime = currentDateTime();
        if (isAdd == false) {
          regist_datetime = document.getElementById("dialog_write_regist_datetime_A").value;
        }
  
        //셀렉트 박스
        var as_type_value = "";
        if (document.getElementById("dialog_write_license_A").selectedIndex > -1) {
          as_type_value = document.getElementById("dialog_write_license_A").options[document.getElementById("dialog_write_license_A").selectedIndex].text;
        }
  
        var as_company_purchase_value = "";
        if (document.getElementById("dialog_write_company_purchase_A").selectedIndex > -1) {
          as_company_purchase_value = document.getElementById("dialog_write_company_purchase_A").options[document.getElementById("dialog_write_company_purchase_A").selectedIndex].text;
        }
        
        var as_status_value = "";
        if (document.getElementById("dialog_write_status_A").selectedIndex > -1) {
          as_status_value = document.getElementById("dialog_write_status_A").options[document.getElementById("dialog_write_status_A").selectedIndex].text;
        }
  
        var as_dept_value = "";
        if (document.getElementById("dialog_write_dept_A").selectedIndex > -1) {
          as_dept_value = document.getElementById("dialog_write_dept_A").options[document.getElementById("dialog_write_dept_A").selectedIndex].text;
        }
  
        var as_user_value = "";
        if (document.getElementById("dialog_write_user_A").selectedIndex > -1) {
          as_user_value = document.getElementById("dialog_write_user_A").options[document.getElementById("dialog_write_user_A").selectedIndex].text;
        }
  
        var as_local_name_value = "";
        if (document.getElementById("dialog_write_local_name_A").selectedIndex > -1) {
          as_local_name_value = document.getElementById("dialog_write_local_name_A").options[document.getElementById("dialog_write_local_name_A").selectedIndex].text;
        }
  
        FileToBase64(getImageFile, function(result_image) {
          var sendData = {
              no: parseInt(document.getElementById("dialog_write_no_A").value) || 0,
              select: false,
  
              as_code_model: document.getElementById("dialog_write_code_model_A").value,             
              as_code_serial: document.getElementById("dialog_write_code_serial_A").value,
              as_name: document.getElementById("dialog_write_name_A").value,
              as_type: as_type_value,
              as_price_current: uncomma(document.getElementById("dialog_write_price_current_A").value),
              as_price_purchase: uncomma(document.getElementById("dialog_write_price_purchase_A").value),
              as_company_purchase: as_company_purchase_value,
              as_regist_datetime: regist_datetime,
              as_lastsave_datetime: currentDateTime(),
              as_status: as_status_value,
              as_dept: as_dept_value,
              as_user: as_user_value,
              as_local_name: as_local_name_value,
              as_x: document.getElementById("dialog_write_x_A").value,
              as_y: document.getElementById("dialog_write_y_A").value,
              as_code_device: document.getElementById("dialog_write_code_device_A").value,
              as_etc: document.getElementById("dialog_write_etc_A").value,
              as_image: result_image,
              as_etc: document.getElementById("dialog_write_etc_A").value,
            }
  
            if (sendData.as_name.trim() == "") {
              messagebox_show(false, "데이터 입력", "자산명을 입력하여 주시기 바랍니다.", null, false, true);
              return;
            }
  
            //JSON
            var url = url_json + "jsonservice/rest/licensemanage/update_licensemanageinfo";      //insert / update 선택
            if (isAdd) {
              url = url_json + "jsonservice/rest/licensemanage/insert_licensemanageinfo";
            }
            //var url = "http://127.0.0.1:31419/jsonservice/rest/licensemanage/insert_userinfo";
            JSON_POST(url, sendData, false, sessionStorage.getItem(token_yj_rfms), function (result) {
              if (result[0] == "ok") {
                messagebox_show(false, "데이터 저장", result, null, false, true);
                //데이터 추가, 수정
                if (isAdd) {
                  sendData.no = result[2];                          //서버로부터 반환된 자동증가번호 저장 (고유번호: no)
                  app_dialog.table.row.add(sendData).draw(false);   //gui 추가
                  app_dialog.dataSet.push(sendData);                //dataSet 추가
                } else {
                  //gui 수정
                  for (var k = 0; k < app_dialog.table.rows().count(); k++) {
                    if (sendData.no == app_dialog.table.rows(k).data()[0].no) {
                      //app_dialog.table.row(k).data() = sendData;
                      app_dialog.table.row(k).data(sendData);
  
                      //순차적 인덱스가 삭제되므로 다시 그려줌
                      app_dialog.table.column(app_dialog.index_id_position, {search:'applied', order:'applied'}).nodes().each( function (cell, i) {
                        //cell.innerHTML = i + 1;   //Asc (주석 해제 시 Desc)
                      });
                    }
                  }
  
                  //dataSet 수정
                  for (var k = 0; k < app_dialog.dataSet.length; k++) {
                    if (sendData.no == app_dialog.dataSet[k].no) {
                      app_dialog.dataSet[k] = sendData;
                    }
                  }
                }
            } else {
              messagebox_show(false, "데이터 저장 실패", result, null, false, true);
            }
          });

        if ((get_dialog.value == null) || (get_dialog.value == '')) {

      //input text가 존재한다면 배경색을 변경
      function check_inputdata() {
        var getValue = new Array();
        var rValue = new Array();
        var i = 0;
        // if (setInput_backgroundColor('dialog_write_user_id') != null) 
        //   rValue[i++] = 
  
        getValue[i++] = setInput_backgroundColor('dialog_write_code_model_A');
        getValue[i++] = setInput_backgroundColor('dialog_write_code_serial_A');
        getValue[i++] = setInput_backgroundColor('dialog_write_name_A');

        getValue[i++] = setInput_backgroundColor('dialog_write_price_current_A');
        getValue[i++] = setInput_backgroundColor('dialog_write_price_purchase_A');
        getValue[i++] = setInput_backgroundColor('dialog_write_company_purchase_A');
        getValue[i++] = setInput_backgroundColor('dialog_write_no_A');
        getValue[i++] = setInput_backgroundColor('dialog_write_regist_datetime_A');
        getValue[i++] = setInput_backgroundColor('dialog_write_lastsave_datetime_A');
        getValue[i++] = setInput_backgroundColor('dialog_write_status_A');
        getValue[i++] = setInput_backgroundColor('dialog_write_dept_A');
        getValue[i++] = setInput_backgroundColor('dialog_write_user_A');
        getValue[i++] = setInput_backgroundColor('dialog_write_local_name_A');
        getValue[i++] = setInput_backgroundColor('dialog_write_x_A');
        getValue[i++] = setInput_backgroundColor('dialog_write_y_A');
        getValue[i++] = setInput_backgroundColor('dialog_write_code_device_A');
        getValue[i++] = setInput_backgroundColor('dialog_write_etc_A');
        getValue[i++] = setInput_backgroundColor('dialog_write_image_A');
  
        //값이 존재하는 db컬럼명 반환
        var j = 0;
        for (var k = 0; k < getValue.length; k ++) {
          if (IsNullOrWhiteSpace(getValue[k]) == false) {          
            var getColumnName = convertColumnName(getValue[k]);
            if (IsNullOrWhiteSpace(getColumnName) == false) {
              rValue[j++] = getColumnName;
            }          
          }
        }
  
        //마지막 저장일자 저장
        rValue[j++] = "as_lastsave_datetime";
  
        return rValue;
      }
  
  
  
      function convertColumnName(input_name) {
        if (IsNullOrWhiteSpace(input_name) == true) {
          return null;
        }
  
        var rValue = "";
        switch (input_name) {
          case "dialog_write_code_model_A":
            rValue = "as_code_model";
            break;
          case "dialog_write_code_serial_A":
            rValue = "as_code_serial";
            break;
          case "dialog_write_name_A":
            rValue = "as_name";
            break;
          case "dialog_write_license_A":
            rValue = "as_type";
            break;
          case "dialog_write_price_current_A":
            rValue = "as_price_current";
            break;
          case "dialog_write_price_purchase_A":
            rValue = "as_price_purchase";
            break;
          case "dialog_write_company_purchase_A":
            rValue = "as_company_purchase";
            break;
          case "dialog_write_status_A":
            rValue = "as_status";
            break;
          case "dialog_write_dept_A":
            rValue = "as_dept";
            break;
          case "dialog_write_user_A":
            rValue = "as_user";
            break;
          case "dialog_write_local_name_A":
            rValue = "as_local_name";
            break;
          case "dialog_write_x_A":
            rValue = "as_x";
            break;
          case "dialog_write_y_A":
            rValue = "as_y";
            break;
          case "dialog_write_etc_A":
            rValue = "as_etc";
            break;
          case "dialog_write_image_A":
            rValue = "as_image";
            break;
        }
  
        return rValue;
      }
  
      //일괄 수정시 inputbox에 데이터를 입력할 경우 배경색상 변경
      function setInput_event(objectName) {
        document.getElementById(objectName).addEventListener('input', function(e) {
          if ((e.inputType != "deleteContentBackward") &&
              (e.inputType != "deleteContentForward"))
           {   //backspace, delete가 아닐 경우 배경색 변경 체크
            setInput_backgroundColor(objectName);
          }        
        });
        document.getElementById(objectName).addEventListener('click', function(e) {
          if (document.getElementById('dialog-title1-dialog_licensemanage_A').textContent == "자산 정보 일괄 수정") {
            setInput_backgroundColor_darkAll();
            this.style.backgroundColor = "#fff";
          }
        });
      }
