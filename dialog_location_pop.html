	  document.getElementById('btnSave_dialog_location_pop').addEventListener('click', function() {
			var data = app_dialog_pop.table.rows('.selected').data();
			var getName =	data[0].lo_name;
			if (getName == null) {
				return;
			}

			//옵션 선택
			var selectElement = document.getElementById('dialog_write_local_name');
			if (selectElement != null) {
				for (var k=0; k<selectElement.length; k++) {
					if (selectElement.options[k].text == getName) {
						selectElement.selectedIndex = k;
					}
				}
			}
					
			var selectElement = document.getElementById('dialog_write_local_name_A');
			if (selectElement != null) {

	  function change_top_margin_location_pop() {
