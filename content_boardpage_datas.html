	<script>
		function setIframeHeight(ifrm) {
			var height = ifrm.contentWindow.postMessage("FrameHeight", "*");
			var userinfo = parseJwt(sessionStorage.getItem(token_yj_rfms));		//로그인된 사용자 정보 가져오기			
			//글쓰기 버튼 안보이게 하기
			if (userinfo.mb_auth != "")
				ifrm.contentWindow.postMessage("auth_user", "*");	
			
		}

		window.addEventListener('message', function (event) {
			$("html").scrollTop(0);
			if (event.data.hasOwnProperty("FrameHeight")) {
				$("#iframe_board").css("height", event.data.FrameHeight);
			}
		});
