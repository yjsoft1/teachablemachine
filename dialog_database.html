  <script>

          //이미지 임시 보기
          document.getElementById("dialog_write_image_1").src = URL.createObjectURL(document.getElementById("dialog_write_image").files[0]);         //이미지

        } else {

        var title_messagebox = document.getElementById('dialog-title1-messagebox1').textContent;

        //체크박스 선택 데이터 가져오기 (app_dialog 변수는 table_databasemanage.js 파일에서 전역변수처럼 사용)

        JSON_POST(url, sendData, false, sessionStorage.getItem(token_yj_rfms), function (result) {
          if (result[0] == "ok") {
            //결과 출력
            messagebox_show(false, "데이터 삭제 완료", result, null, false, true);
            //gui 삭제
            for (var i = 0; i < sendData.length; i++) {
              for (var k = 0; k < app_dialog.table.rows().count(); k++) {
                if (sendData[i] == app_dialog.table.rows(k).data()[0].no) {                
                  app_dialog.table.row(k).remove().draw(false);
                  k--;
                }
              }
            }
  
            //dataSet 삭제
            for (var i = 0; i < sendData.length; i++) {
              for (var k = 0; k < app_dialog.dataSet.length; k++) {
                if (sendData[i] == app_dialog.dataSet[k].no) {                
                  app_dialog.dataSet.splice(k, 1);
                  k--;
                }
              }            
            }
  
          } else {
            messagebox_show(false, "데이터 삭제 실패", result, null, false, true);
          }

            if (e == "ok") {
              //save db
              var getImageFile = document.getElementById("dialog_write_image").files[0];
  
              FileToBase64(getImageFile, function(result_image) {
  
                var sendData = {
                  no: parseInt(document.getElementById("dialog_write_no").value) || 0,
                  //select: false,
                  db_name: document.getElementById("dialog_write_name").value,
                  db_id_sign: document.getElementById("dialog_write_id_sign").value,
                  db_password_sign: document.getElementById("dialog_write_password_sign").value,
                  db_dbms_type: document.getElementById("dialog_write_dbms_type").value,
                  db_dbms_ip: document.getElementById("dialog_write_dbms_ip").value,
                  db_dbms_name: document.getElementById("dialog_write_dbms_name").value,
                  db_dbms_id: document.getElementById("dialog_write_dbms_id").value,
                  db_dbms_password: document.getElementById("dialog_write_dbms_password").value,
                  db_regist_user: document.getElementById("dialog_write_regist_user").value,
                  // db_regist_datetime: "2019-04-20 12:11:11",
                  // db_out_datetime: "2018-12-20 14:11:11",
                  //db_regist_datetime: regist_datetime,
                  db_lastsave_datetime: currentDateTime(),
                  db_image: result_image,
                  db_etc: document.getElementById("dialog_write_etc").value,
                  batchSaveNo: app_dialog.function_getSelectDataValue(),
                  batchSaveColumnName: saveColumnName,
                }
  
                //JSON
                var url = url_json + "jsonservice/rest/databasemanage/update_databasemanageinfo_batch";      //batch update              
                JSON_POST(url, sendData, false, sessionStorage.getItem(token_yj_rfms), function (result) {
                  if (result[0] == "ok") {
                    messagebox_show(false, "데이터 저장", result, null, false, true);
                    
                    setTimeout(function() {
                      location.reload(true);
                    }, 2000);
                    // //데이터 추가, 수정
                    //   //gui 수정
                    //   for (var k = 0; k < app_dialog.table.rows().count(); k++) {
                    //     if (sendData.no == app_dialog.table.rows(k).data()[0].no) {
                    //       //app_dialog.table.row(k).data() = sendData;
                    //       app_dialog.table.row(k).data(sendData);
  
                    //       //순차적 인덱스가 삭제되므로 다시 그려줌
                    //       app_dialog.table.column(app_dialog.index_id_position, {search:'applied', order:'applied'}).nodes().each( function (cell, i) {
                    //         //cell.innerHTML = i + 1;   //Asc (주석 해제 시 Desc)
                    //       });
                    //     }
                    //   }
  
                    //   //dataSet 수정
                    //   for (var k = 0; k < app_dialog.dataSet.length; k++) {
                    //     if (sendData.no == app_dialog.dataSet[k].no) {
                    //       app_dialog.dataSet[k] = sendData;
                    //     }
                    //   }
                    
                    
                  } else {
                    messagebox_show(false, "데이터 저장 실패", result, null, false, true);
                  }
                });
              });
            }
          }, false, true);
        } else {
          send_info(false);      
        }
        //메시지박스 출력
        //messagebox_show(false, "데이터 저장", "저장되었습니다.", null, false, true);
        //dialog_close();
      });
  
      //창 닫기 (종료버튼)
      document.getElementById('btnCancel_content_databasemanage_dialog').addEventListener('click', function() {
        dialog_close();
      });
  
      document.getElementById('dialog-close-id_content_databasemanage_dialog').addEventListener('click', function() {
        dialog_close();
      });
  
      document.getElementById('dialog-close-id_content_databasemanage_dialog').addEventListener('mouseover', function() {
        var closeButton = document.getElementById('dialog-close-id_content_databasemanage_dialog');
        closeButton.src = "/images/close4.png";
      });
  
      document.getElementById('dialog-close-id_content_databasemanage_dialog').addEventListener('mouseleave', function() {
        var closeButton = document.getElementById('dialog-close-id_content_databasemanage_dialog');
        closeButton.src = "/images/close2.png";
      });
  
      //윈도우 닫기 아이콘    
      window.addEventListener("keydown", function(e){
        if (e.keyCode == 27) {                    //esc
          if (check_dialog_visible("dialog_messagebox") == true) {
            messagebox_close();                   //dialog_messagebox.html 페이지 함수
          } else {
            dialog_close();
          }        
        }
      });
  
  
      function change_top_margin_databasemanage() {
        //모바일일 경우 다이어로그 top 변경
        if (matchMedia("screen and (max-width:480px)").matches) {           //스마트폰이 세로인 경우
          $("#dialog_container_main .dialog").css("marginTop", "600px");
        } else {
          $("#dialog_container_main .dialog").css("marginTop", "20px");
        }
        
        if (matchMedia("screen and (max-height:480px)").matches) {          //스마트폰을 가로로 눕힌 경우
          $("#dialog_container_main .dialog").css("marginTop", "600px");
        }
      }
  
      function dialog_close(){
        //var app = document.querySelector('.dialog-container');
        var dialog_container_main = document.getElementById("dialog_container_main");
        if (dialog_container_main != null) {
          dialog_container_main.classList.remove('dialog-container--visible');                
  
          //body scoll on
          scroll_body_on_off(true);
        }
      }
        
      function send_info(isAdd) {
        //파일 가져오기
        var getImageFile = document.getElementById("dialog_write_image").files[0];

        //수정일 경우 등록일자 변경하지 않기
        var regist_datetime = currentDateTime();
        if (isAdd == false) {
          regist_datetime = document.getElementById("dialog_write_regist_datetime").value;
          
          //이미지 경로가 없는 경우 이미지 경로 삭제
          if (document.getElementById("print_selected_imagename").value == "") {
            getImageFile = "";                                                          //서버에서 삭제
            document.getElementById("dialog_write_image_1").src = "/images/dbms1.png";   //우측 상단 이미지 초기화
          }
        }
  
        FileToBase64(getImageFile, function(result_image) {
          var sendData = {
              no: parseInt(document.getElementById("dialog_write_no").value) || 0,
              select: false,
  
              db_name: document.getElementById("dialog_write_name").value,
              db_id_sign: document.getElementById("dialog_write_id_sign").value,
              db_password_sign: document.getElementById("dialog_write_password_sign").value,
              db_dbms_type: document.getElementById("dialog_write_dbms_type").value,
              db_dbms_ip: document.getElementById("dialog_write_dbms_ip").value,
              db_dbms_name: document.getElementById("dialog_write_dbms_name").value,
              db_dbms_id: document.getElementById("dialog_write_dbms_id").value,
              db_dbms_password: document.getElementById("dialog_write_dbms_password").value,
              db_regist_user: document.getElementById("dialog_write_regist_user").value,
              // db_regist_datetime: "2019-04-20 12:11:11",
              // db_out_datetime: "2018-12-20 14:11:11",
              db_regist_datetime: regist_datetime,
              db_lastsave_datetime: currentDateTime(),
              db_out_datetime: null,
              //db_license_date: document.getElementById("dialog_write_license_date").value,
              //db_license_date: "2018-12-28",
              //db_license_date: currentDate(),              
              db_image: result_image,
              db_etc: document.getElementById("dialog_write_etc").value,
            }
  
            if (sendData.db_name.trim() == "") {
              messagebox_show(false, "데이터 입력", "사이트 이름을 입력하여 주시기 바랍니다.", null, false, true);
              return;
            }
  
            //JSON
            var url = url_json + "jsonservice/rest/databasemanage/update_databasemanageinfo";      //insert / update 선택
            if (isAdd) {
              url = url_json + "jsonservice/rest/databasemanage/insert_databasemanageinfo";
            }
            //var url = "http://127.0.0.1:31419/jsonservice/rest/databasemanage/insert_userinfo";
            JSON_POST(url, sendData, false, sessionStorage.getItem(token_yj_rfms), function (result) {
              if (result[0] == "ok") {
                messagebox_show(false, "데이터 저장", result, null, false, true);
                
                //데이터 추가, 수정
                if (isAdd) {
                  sendData.no = result[2];                          //서버로부터 반환된 자동증가번호 저장 (고유번호: no)
                  app_dialog.table.row.add(sendData).draw(false);   //gui 추가
                  app_dialog.dataSet.push(sendData);                //dataSet 추가
                } else {
                  //gui 수정
                  for (var k = 0; k < app_dialog.table.rows().count(); k++) {
                    if (sendData.no == app_dialog.table.rows(k).data()[0].no) { 
                      //기존 이미지가 존재한다면 기존 이미지 사용
                      if (sendData.db_image == null && app_dialog.table.rows(k).data()[0].db_image != null) {
                        sendData.db_image = app_dialog.table.rows(k).data()[0].db_image;
                      }

                      //app_dialog.table.row(k).data() = sendData;
                      app_dialog.table.row(k).data(sendData);
  
                      //순차적 인덱스가 삭제되므로 다시 그려줌
                      app_dialog.table.column(app_dialog.index_id_position, {search:'applied', order:'applied'}).nodes().each( function (cell, i) {
                        //cell.innerHTML = i + 1;   //Asc (주석 해제 시 Desc)
                      });
                    }
                  }
  
                  //dataSet 수정
                  for (var k = 0; k < app_dialog.dataSet.length; k++) {
                    if (sendData.no == app_dialog.dataSet[k].no) {
                      app_dialog.dataSet[k] = sendData;
                    }
                  }
                }
            } else {
              messagebox_show(false, "데이터 저장 실패", result, null, false, true);
            }
          });
        });
      }
  
      
  
      function send_checkUser(rValue) {
          var sendData = document.getElementById("dialog_write_user_id").value;
          //JSON
          var url = url_json + "jsonservice/rest/databasemanage/check_databasemanage";
          JSON_POST(url, sendData, false, sessionStorage.getItem(token_yj_rfms), function(result) {
            rValue(result);
          });
      }
  
      //input text가 변경될 경우 배경색을 변경
      function setInput_backgroundColor(input_name) {
        var get_dialog = document.getElementById(input_name);
        
        if (get_dialog == null)
          return;
  
        if ((get_dialog.value == null) || (get_dialog.value == '')) {
          get_dialog.style.backgroundColor = "#ddd";
        } else {
          get_dialog.style.backgroundColor = "#fff";
          return input_name;
        }      
      }
  
      function setInput_backgroundColor_darkAll() {
        document.getElementById('dialog_write_name').style.backgroundColor = "#ddd";
        document.getElementById('dialog_write_id_sign').style.backgroundColor = "#ddd";
        document.getElementById('dialog_write_password_sign').style.backgroundColor = "#ddd";
        document.getElementById('dialog_write_dbms_type').style.backgroundColor = "#ddd";
        document.getElementById('dialog_write_dbms_ip').style.backgroundColor = "#ddd";
        document.getElementById('dialog_write_dbms_name').style.backgroundColor = "#ddd";
        document.getElementById('dialog_write_dbms_id').style.backgroundColor = "#ddd";
        document.getElementById('dialog_write_dbms_password').style.backgroundColor = "#ddd";        
        document.getElementById('dialog_write_no').style.backgroundColor = "#ddd";
        document.getElementById('dialog_write_regist_user').style.backgroundColor = "#ddd";
        document.getElementById('dialog_write_regist_datetime').style.backgroundColor = "#ddd";
        document.getElementById('dialog_write_lastsave_datetime').style.backgroundColor = "#ddd";
        document.getElementById('dialog_write_etc').style.backgroundColor = "#ddd";
        document.getElementById('dialog_write_image').style.backgroundColor = "#ddd";
  
        check_inputdata();
      }
  
      //input text가 존재한다면 배경색을 변경
      function check_inputdata() {
        var getValue = new Array();
        var rValue = new Array();
        var i = 0;
        // if (setInput_backgroundColor('dialog_write_user_id') != null) 
        //   rValue[i++] = 
  
        getValue[i++] = setInput_backgroundColor('dialog_write_name');
        getValue[i++] = setInput_backgroundColor('dialog_write_id_sign');
        getValue[i++] = setInput_backgroundColor('dialog_write_password_sign');
        getValue[i++] = setInput_backgroundColor('dialog_write_dbms_type');
        getValue[i++] = setInput_backgroundColor('dialog_write_dbms_ip');
        getValue[i++] = setInput_backgroundColor('dialog_write_dbms_name');
        getValue[i++] = setInput_backgroundColor('dialog_write_dbms_id');
        getValue[i++] = setInput_backgroundColor('dialog_write_dbms_password');
        getValue[i++] = setInput_backgroundColor('dialog_write_no');
        getValue[i++] = setInput_backgroundColor('dialog_write_regist_user');
        getValue[i++] = setInput_backgroundColor('dialog_write_regist_datetime');
        getValue[i++] = setInput_backgroundColor('dialog_write_lastsave_datetime');
        getValue[i++] = setInput_backgroundColor('dialog_write_etc');
        getValue[i++] = setInput_backgroundColor('dialog_write_image');
  
        //값이 존재하는 db컬럼명 반환
        var j = 0;
        for (var k = 0; k < getValue.length; k ++) {
          if (IsNullOrWhiteSpace(getValue[k]) == false) {          
            var getColumnName = convertColumnName(getValue[k]);
            if (IsNullOrWhiteSpace(getColumnName) == false) {
              rValue[j++] = getColumnName;
            }          
          }
        }
  
        //마지막 저장일자 저장
        rValue[j++] = "db_lastsave_datetime";
  
        return rValue;
      }
  
      function convertColumnName(input_name) {
        if (IsNullOrWhiteSpace(input_name) == true) {
          return null;
        }
  
        var rValue = "";
        switch (input_name) {
          case "dialog_write_name":
            rValue = "db_name";
            break;
          case "dialog_write_id_sign":
            rValue = "db_id_sign";
            break;
          case "dialog_write_password_sign":
            rValue = "db_password_sign";
            break;
          case "dialog_write_dbms_type":
            rValue = "db_dbms_type";
            break;
          case "dialog_write_dbms_ip":
            rValue = "db_dbms_ip";
            break;
          case "dialog_write_dbms_name":
            rValue = "db_dbms_name";
            break;
          case "dialog_write_dbms_id":
            rValue = "db_dbms_id";
            break;
          case "dialog_write_dbms_password":
            rValue = "db_dbms_password";
            break;
          case "dialog_write_etc":
            rValue = "db_etc";
            break;
          case "dialog_write_image":
            rValue = "db_image";
            break;
        }
  
        return rValue;
      }
  
      //일괄 수정시 inputbox에 데이터를 입력할 경우 배경색상 변경
      function setInput_event(objectName) {
        document.getElementById(objectName).addEventListener('input', function(e) {
          if ((e.inputType != "deleteContentBackward") &&
              (e.inputType != "deleteContentForward"))
           {   //backspace, delete가 아닐 경우 배경색 변경 체크
            setInput_backgroundColor(objectName);
          }        
        });
        document.getElementById(objectName).addEventListener('click', function(e) {
          if (document.getElementById('dialog-title1-dialog_container_main').textContent == "데이터베이스 정보 일괄 수정") {
            setInput_backgroundColor_darkAll();
            this.style.backgroundColor = "#fff";
          }
        });
      }
      ////////////////////////////
      //GUI 일괄 수정 기능
      ////////////////////////////
      
      //일괄 수정시 inputbox에 데이터를 입력할 경우 배경색상 변경
      setInput_event('dialog_write_name');
      setInput_event('dialog_write_id_sign');
      setInput_event('dialog_write_password_sign');
      setInput_event('dialog_write_dbms_type');
      setInput_event('dialog_write_dbms_ip');
      setInput_event('dialog_write_dbms_name');
      setInput_event('dialog_write_dbms_id');
      setInput_event('dialog_write_dbms_password');
      setInput_event('dialog_write_etc');
      setInput_event('dialog_write_image');
    });
    
  </script>
